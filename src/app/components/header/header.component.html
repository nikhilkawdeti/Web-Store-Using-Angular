<mat-toolbar class="max-w-7x1 mx-auto border-x justify-between">
  <a routerLink="home">coded nk</a>
  <!--shopping cart button at the end-->
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <!--a badge shows on button color iss desided by mat badge color-->
    <mat-icon [matBadge]="1" matBadgeColor="warn"> shopping_cart </mat-icon>
  </button>
  <!--on clicking the cart button cart menu shows-->
  <mat-menu #menu="matMenu">
    <div class="p-3 divide-y divide-solid">
      <div class="pb-3 flex justify-between">
        <span class="mr-16">1 items</span>
        <a routerLink="cart">view cart</a>
      </div>
      <div class="py-3">
        <div class="flex justify-between font-light mb-2">
          keyboard X 1
          <span class="font-bold">{{ "150" | currency }}</span>
        </div>
        <div class="flex justify-between font-light mb-2">
          keyboard X 1
          <span class="font-bold">{{ "150" | currency }}</span>
        </div>
        <div class="flex justify-between font-light mb-2">
          keyboard X 1
          <span class="font-bold">{{ "150" | currency }}</span>
        </div>
        <div class="flex justify-between font-light mb-2">
          keyboard X 1
          <span class="font-bold">{{ "150" | currency }}</span>
        </div>
        <div class="flex justify-between py-3 font-light">
          Total:
          <span class="font-bold">{{ "450" | currency }}</span>
        </div>
        <div class="pt-3 flex justify-between">
          <button class="bg-rose-600 text-white rounded-full w-9 h-9">
            <mat-icon>remove_shopping_cart</mat-icon>
          </button>

          <button
            routerLink="cart"
            class="bg-green-600 text-white rounded-full w-9 h-9"
          >
            <mat-icon>shopping_cart</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </mat-menu>
</mat-toolbar>
