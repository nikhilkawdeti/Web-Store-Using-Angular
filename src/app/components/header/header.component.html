<mat-toolbar class="max-w-7x1 mx-auto border-x justify-between">
  <a routerLink="home">coded nk</a>
  <!--shopping cart button at the end-->
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <!--a badge shows on button color iss desided by mat badge color-->
    <mat-icon
      [matBadge]="itemsQuantity"
      matBadgeHidden="!itemsQuantity"
      matBadgeColor="warn"
    >
      shopping_cart
    </mat-icon>
  </button>
  <!--on clicking the cart button cart menu shows-->
  <mat-menu #menu="matMenu">
    <div class="p-3 divide-y divide-solid">
      <div class="pb-3 flex justify-between">
        <span class="mr-16"> {{ itemsQuantity }} items</span>
        <!--{{ cart.items.length }}-->
        <a routerLink="cart">view cart</a>
      </div>
      <div class="py-3" *ngIf="cart.items.length">
        <div
          class="flex justify-between font-light mb-2"
          *ngFor="let item of cart.items"
        >
          {{ item.name }} X {{ item.quantity }}
          <span class="font-bold not-italic">{{ item.price | currency }}</span>
        </div>
        <div class="flex justify-between font-light py-3">
          Total:
          <span class="font-bold not-italic">{{
            getTotal(cart.items) | currency
          }}</span>
        </div>

        <div class="pt-3 flex justify-between">
          <button
            class="bg-rose-600 text-white rounded-full w-9 h-9"
            (click)="onClearCart()"
          >
            <mat-icon>remove_shopping_cart</mat-icon>
          </button>

          <button
            routerLink="cart"
            class="bg-green-600 text-white rounded-full w-9 h-9"
          >
            <mat-icon>shopping_cart_checkout</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </mat-menu>
</mat-toolbar>
