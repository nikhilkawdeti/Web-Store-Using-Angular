<mat-drawer-container
  [autosize]="true"
  class="min-h-full max-w-7x1 mx-auto border-x"
>
  <mat-drawer mode="side" opened class="p-6">
    <div class="">
      <!--(showCatagory) is the event emitter from filter component ts. -->
      <app-filters (showCatagory)="onShowCatagory($event)"></app-filters>
    </div>
  </mat-drawer>
  <mat-drawer-content class="p-6">
    <!-- (columnCountChange) is a event emitter from product-header.component.ts) -->
    <app-products-header
      (columnsCountChange)="onColumnsCountChange($event)"
    ></app-products-header>
    <mat-grid-list gutterSize="16" cols="cols" [rowHeight]="rowHeight">
      <mat-grid-tile>
        <app-product-box
          class="w-full"
          [fullWidthMode]="cols === 1"
        ></app-product-box>
      </mat-grid-tile>
      <mat-grid-tile>
        <app-product-box
          class="w-full"
          [fullWidthMode]="cols === 1"
        ></app-product-box>
      </mat-grid-tile>
      <mat-grid-tile>
        <app-product-box
          class="w-full"
          [fullWidthMode]="cols === 1"
        ></app-product-box>
      </mat-grid-tile>
      <mat-grid-tile>
        <app-product-box
          class="w-full"
          [fullWidthMode]="cols === 1"
        ></app-product-box>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-drawer-content>
</mat-drawer-container>
