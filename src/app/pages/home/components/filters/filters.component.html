<mat-expansion-panel *ngIf="catagories">
  <mat-expansion-panel-header>
    <mat-panel-title>catagories</mat-panel-title>
  </mat-expansion-panel-header>
  <mat-selection-list [multiple]="false">
    <mat-list-option *ngFor="let catagory of catagories" [value]="catagory">
      <button (click)="onShowCatagories(catagory)">{{ catagory }}</button>
    </mat-list-option>
  </mat-selection-list>
</mat-expansion-panel>
